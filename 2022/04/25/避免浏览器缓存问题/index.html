        <div class="post-main-title">
            避免浏览器缓存问题
        </div>
        <div class="post-meta">
            2022-04-25
        </div>
    

    <div class="post-md">
        <p>讲一下java和js怎么处理<br><br>java</p>
<pre><code class="java">// 原链接
String url = &quot;localhost:8080&quot;;
// 处理后
url = url + &quot;?&quot; + System.currentTimeMillis();
</code></pre>
<p>js</p>
<pre><code class="js">// 原链接
var url = &quot;localhost:8080&quot;
// 处理后
url = url + &quot;?&quot; + Date.now()
</code></pre>
<p>通过在链接后添加一个时间戳来让浏览器每次都去请求加载新的，而不是本地缓存</p>
